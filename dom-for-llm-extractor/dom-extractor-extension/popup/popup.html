<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>DOM Extractor</h1>

    <div class="buttons">
      <button id="drag-mode" class="mode-btn">
        <span class="icon">&#9638;</span>
        <span class="label">Drag Mode</span>
        <span class="shortcut" data-mac="Cmd+Shift+." data-default="Ctrl+Shift+.">Ctrl+Shift+.</span>
      </button>

      <button id="precision-mode" class="mode-btn">
        <span class="icon">&#9678;</span>
        <span class="label">Precision Mode</span>
        <span class="shortcut" data-mac="Cmd+Shift+," data-default="Ctrl+Shift+,">Ctrl+Shift+,</span>
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
