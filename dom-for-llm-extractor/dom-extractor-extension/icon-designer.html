<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Designer - DOM Extractor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 400;
    }
    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }
    .main-layout {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .preview-area {
      flex: 1;
      min-width: 300px;
    }
    .control-area {
      width: 350px;
    }

    /* Large preview */
    .large-preview {
      background: #0f0f1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }
    .large-preview svg {
      display: block;
    }
    .brace-label {
      position: absolute;
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
    }
    .brace-label.left { left: 40px; top: 10px; }
    .brace-label.right { right: 40px; top: 10px; }

    /* Size previews */
    .size-previews {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .size-preview {
      text-align: center;
    }
    .size-preview label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .size-preview-box {
      background: #0f0f1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      display: inline-flex;
    }
    .size-preview-box.light {
      background: #fff;
    }

    /* Control panels */
    .control-panel {
      background: #0f0f1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }
    .control-panel h3 {
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    /* Transform buttons */
    .transform-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .transform-btn {
      background: #2a2a4a;
      border: 1px solid #444;
      color: #fff;
      padding: 12px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .transform-btn:hover {
      background: #3a3a5a;
    }
    .transform-btn.active {
      background: #4285f4;
      border-color: #4285f4;
    }
    .transform-btn .label {
      display: block;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .transform-btn .hint {
      font-size: 10px;
      color: #999;
    }
    .transform-btn.active .hint {
      color: #ccc;
    }

    /* Full width buttons */
    .full-btn {
      width: 100%;
      margin-top: 10px;
    }

    /* Color/size controls */
    .control-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .control-row label {
      width: 100px;
      font-size: 12px;
      color: #888;
    }
    .control-row input[type="color"] {
      width: 50px;
      height: 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .control-row input[type="range"] {
      flex: 1;
      margin-right: 10px;
    }
    .control-row .value {
      width: 30px;
      font-size: 12px;
      color: #666;
      text-align: right;
    }

    /* Export */
    .export-btn {
      background: #34a853;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }
    .export-btn:hover {
      background: #2d9249;
    }

    .export-output {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .export-output a {
      color: #4285f4;
      font-size: 12px;
    }
    .export-output canvas {
      border: 1px solid #333;
      border-radius: 4px;
    }

    /* Debug info */
    .debug-info {
      margin-top: 15px;
      padding: 10px;
      background: #1a1a2e;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      color: #666;
    }

    /* Reference guide */
    .reference {
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border-radius: 8px;
      font-family: monospace;
    }
    .reference-title {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .reference-braces {
      font-size: 48px;
      color: #4285f4;
      letter-spacing: 20px;
      text-align: center;
    }
    .reference-labels {
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 10px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Icon Designer - DOM Extractor</h1>
  <p class="subtitle">Full control mode - flip, mirror, swap until it's right</p>

  <div class="main-layout">
    <div class="preview-area">
      <!-- Large preview -->
      <div class="large-preview">
        <span class="brace-label left">LEFT</span>
        <span class="brace-label right">RIGHT</span>
        <svg id="main-icon" width="200" height="200" viewBox="0 0 128 128"></svg>
      </div>

      <!-- Size previews -->
      <div class="size-previews">
        <div class="size-preview">
          <label>128px</label>
          <div class="size-preview-box">
            <svg id="icon-128" width="128" height="128" viewBox="0 0 128 128"></svg>
          </div>
        </div>
        <div class="size-preview">
          <label>48px</label>
          <div class="size-preview-box">
            <svg id="icon-48" width="48" height="48" viewBox="0 0 128 128"></svg>
          </div>
        </div>
        <div class="size-preview">
          <label>16px</label>
          <div class="size-preview-box">
            <svg id="icon-16" width="16" height="16" viewBox="0 0 128 128"></svg>
          </div>
        </div>
        <div class="size-preview">
          <label>16px (light)</label>
          <div class="size-preview-box light">
            <svg id="icon-16-light" width="16" height="16" viewBox="0 0 128 128"></svg>
          </div>
        </div>
      </div>

      <!-- Reference -->
      <div class="reference">
        <div class="reference-title">Target: Standard code braces</div>
        <div class="reference-braces">{ }</div>
        <div class="reference-labels">
          <span>LEFT BRACE</span>
          <span>RIGHT BRACE</span>
        </div>
      </div>
    </div>

    <div class="control-area">
      <!-- Transform controls -->
      <div class="control-panel">
        <h3>Left Brace Transforms</h3>
        <div class="transform-grid">
          <button class="transform-btn" id="flipLeftH" onclick="toggle('flipLeftH')">
            <span class="label">Flip Horizontal</span>
            <span class="hint">Mirror left-right</span>
          </button>
          <button class="transform-btn" id="flipLeftV" onclick="toggle('flipLeftV')">
            <span class="label">Flip Vertical</span>
            <span class="hint">Mirror top-bottom</span>
          </button>
        </div>
      </div>

      <div class="control-panel">
        <h3>Right Brace Transforms</h3>
        <div class="transform-grid">
          <button class="transform-btn" id="flipRightH" onclick="toggle('flipRightH')">
            <span class="label">Flip Horizontal</span>
            <span class="hint">Mirror left-right</span>
          </button>
          <button class="transform-btn" id="flipRightV" onclick="toggle('flipRightV')">
            <span class="label">Flip Vertical</span>
            <span class="hint">Mirror top-bottom</span>
          </button>
        </div>
      </div>

      <div class="control-panel">
        <h3>Global Transforms</h3>
        <div class="transform-grid">
          <button class="transform-btn" id="swapBraces" onclick="toggle('swapBraces')">
            <span class="label">Swap L/R</span>
            <span class="hint">Exchange positions</span>
          </button>
          <button class="transform-btn" id="mirrorAll" onclick="toggle('mirrorAll')">
            <span class="label">Mirror All</span>
            <span class="hint">Flip entire icon</span>
          </button>
          <button class="transform-btn" id="rotateTips" onclick="toggle('rotateTips')">
            <span class="label">Invert Tips</span>
            <span class="hint">Tips point outward</span>
          </button>
          <button class="transform-btn full-btn" onclick="resetTransforms()">
            <span class="label">Reset All</span>
            <span class="hint">Back to default</span>
          </button>
        </div>
      </div>

      <!-- Style controls -->
      <div class="control-panel">
        <h3>Style</h3>
        <div class="control-row">
          <label>Brace Color</label>
          <input type="color" id="braceColor" value="#4285f4" oninput="render()">
        </div>
        <div class="control-row">
          <label>Dot Color</label>
          <input type="color" id="dotColor" value="#34a853" oninput="render()">
        </div>
        <div class="control-row">
          <label>Stroke Width</label>
          <input type="range" id="strokeWidth" min="4" max="16" value="8" oninput="render()">
          <span class="value" id="strokeWidthVal">8</span>
        </div>
        <div class="control-row">
          <label>Dot Size</label>
          <input type="range" id="dotSize" min="4" max="20" value="10" oninput="render()">
          <span class="value" id="dotSizeVal">10</span>
        </div>
        <div class="control-row">
          <label>Brace Gap</label>
          <input type="range" id="braceGap" min="0" max="40" value="20" oninput="render()">
          <span class="value" id="braceGapVal">20</span>
        </div>
      </div>

      <!-- Export -->
      <div class="control-panel">
        <h3>Export</h3>
        <button class="export-btn" onclick="exportIcons()">Download All Sizes</button>
        <div class="export-output" id="exportOutput"></div>
      </div>

      <!-- Debug -->
      <div class="debug-info" id="debugInfo">
        Transforms: none
      </div>
    </div>
  </div>

  <script>
    // Transform state
    const transforms = {
      flipLeftH: false,
      flipLeftV: false,
      flipRightH: false,
      flipRightV: false,
      swapBraces: false,
      mirrorAll: false,
      rotateTips: false
    };

    function toggle(key) {
      transforms[key] = !transforms[key];
      document.getElementById(key).classList.toggle('active', transforms[key]);
      render();
      updateDebug();
    }

    function resetTransforms() {
      Object.keys(transforms).forEach(key => {
        transforms[key] = false;
        document.getElementById(key)?.classList.remove('active');
      });
      render();
      updateDebug();
    }

    function updateDebug() {
      const active = Object.entries(transforms).filter(([k,v]) => v).map(([k]) => k);
      document.getElementById('debugInfo').textContent =
        'Transforms: ' + (active.length ? active.join(', ') : 'none');
    }

    // Base brace path - a single "{" shape with tip pointing RIGHT
    // This is drawn at origin, we'll transform it into position
    function getBaseBracePath() {
      // Brace centered vertically at y=0, tip points in +X direction
      // Total height ~70, tip extends ~15 to the right
      return `
        M -8 -35
        Q 0 -35, 0 -23
        L 0 -8
        L 15 0
        L 0 8
        L 0 23
        Q 0 35, -8 35
      `;
    }

    function render() {
      const braceColor = document.getElementById('braceColor').value;
      const dotColor = document.getElementById('dotColor').value;
      const strokeWidth = parseInt(document.getElementById('strokeWidth').value);
      const dotSize = parseInt(document.getElementById('dotSize').value);
      const braceGap = parseInt(document.getElementById('braceGap').value);

      // Update value displays
      document.getElementById('strokeWidthVal').textContent = strokeWidth;
      document.getElementById('dotSizeVal').textContent = dotSize;
      document.getElementById('braceGapVal').textContent = braceGap;

      const cx = 64, cy = 64;
      const basePath = getBaseBracePath();

      // Calculate positions
      let leftX = cx - 25 - braceGap/2;
      let rightX = cx + 25 + braceGap/2;

      // Build transform strings
      // Left brace: translate to left position, then apply flips
      let leftTransform = `translate(${leftX}, ${cy})`;
      let rightTransform = `translate(${rightX}, ${cy})`;

      // For left brace {, we need to NOT flip it (tip points right toward center)
      // For right brace }, we need to flip it horizontally (tip points left toward center)

      // Start with the correct orientations
      let leftScaleX = 1;  // { tip points right (toward center) - CORRECT
      let leftScaleY = 1;
      let rightScaleX = -1; // } tip points left (toward center) - flip horizontally
      let rightScaleY = 1;

      // Apply user transforms
      if (transforms.flipLeftH) leftScaleX *= -1;
      if (transforms.flipLeftV) leftScaleY *= -1;
      if (transforms.flipRightH) rightScaleX *= -1;
      if (transforms.flipRightV) rightScaleY *= -1;

      if (transforms.rotateTips) {
        // Invert both tips (make them point outward)
        leftScaleX *= -1;
        rightScaleX *= -1;
      }

      // Swap braces
      if (transforms.swapBraces) {
        [leftX, rightX] = [rightX, leftX];
        [leftScaleX, rightScaleX] = [rightScaleX, leftScaleX];
        [leftScaleY, rightScaleY] = [rightScaleY, leftScaleY];
      }

      // Build final transforms
      leftTransform = `translate(${leftX}, ${cy}) scale(${leftScaleX}, ${leftScaleY})`;
      rightTransform = `translate(${rightX}, ${cy}) scale(${rightScaleX}, ${rightScaleY})`;

      // Mirror all
      let wrapperTransform = '';
      if (transforms.mirrorAll) {
        wrapperTransform = `translate(128, 0) scale(-1, 1)`;
      }

      const svgContent = `
        <g transform="${wrapperTransform}">
          <!-- Left brace -->
          <g transform="${leftTransform}">
            <path d="${basePath}"
                  fill="none"
                  stroke="${braceColor}"
                  stroke-width="${strokeWidth}"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
          </g>

          <!-- Right brace -->
          <g transform="${rightTransform}">
            <path d="${basePath}"
                  fill="none"
                  stroke="${braceColor}"
                  stroke-width="${strokeWidth}"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
          </g>

          <!-- Center dot -->
          <circle cx="${cx}" cy="${cy}" r="${dotSize}" fill="${dotColor}"/>
        </g>
      `;

      // Update all SVGs
      document.querySelectorAll('svg').forEach(svg => {
        svg.innerHTML = svgContent;
      });
    }

    function exportIcons() {
      const sizes = [16, 48, 128];
      const output = document.getElementById('exportOutput');
      output.innerHTML = '';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        const svg = document.getElementById('main-icon');
        const svgData = new XMLSerializer().serializeToString(svg);
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);

        const img = new Image();
        img.onload = function() {
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);

          const link = document.createElement('a');
          link.download = `icon${size}.png`;
          link.href = canvas.toDataURL('image/png');

          const wrapper = document.createElement('div');
          wrapper.style.textAlign = 'center';
          wrapper.appendChild(canvas);
          const label = document.createElement('div');
          label.innerHTML = `<a href="${link.href}" download="icon${size}.png">${size}px</a>`;
          wrapper.appendChild(label);
          output.appendChild(wrapper);
        };
        img.src = url;
      });
    }

    // Initialize
    render();
    updateDebug();
  </script>
</body>
</html>
